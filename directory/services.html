<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jeremie's Website Services</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<header>
			<h1>Services</h1>
			<nav aria-label="breadcrumb" class="navbar navbar-expand-lg text-center">
				<ul class="breadcrumb text-center">
					<li class="breadcrumb-item"><a href="../index.html">Home</a></li>
					<li class="breadcrumb-item">
						<a href="../directory/projects.html">Projects</a>
					</li>
					<li class="breadcrumb-item">
						<a href="">Services</a>
					</li>
					<li class="breadcrumb-item">
						<a href="../directory/resume.html">Resume</a>
					</li>
				</ul>
			</nav>
		</header>
	</div>
	<div class="container">
	<main>
		<div class="container">
			<div class="row align-items-start">
				<div class="col">
					<div class="card ms-3" id="services-card-1">
						<div class="card-body">
							<h5 class="card-title">Websites</h5>
							<div class="row align-items-start">
								<div class="col">Commercial</div>
								<div class="col">Personal</div>
							</div>
							<div class="container" id="form-container">
								<form>
									<div class="mb-2">
										<label for="fname" class="form-label">First Name</label>
										<input type="fname" class="form-control" id="fname1" />
									</div>
									<div class="mb-2">
										<label for="lname" class="form-label">Last Name</label>
										<input type="lname" class="form-control" id="lname1" />
									</div>
									<div class="mb-2">
										<label for="email" class="form-label">Email address</label>
										<input
											type="email"
											class="form-control"
											id="email1"
											aria-describedby="emailHelp"
										/>
										<div id="emailHelp" class="form-text">
											We'll never share your email with anyone else.
										</div>
									</div>

									<div class="mb-2">
										<label for="description" class="form-label"
											>Description</label
										>
										<textarea
											class="form-control"
											id="description1"
											rows="3"
										></textarea>
									</div>
									<button type="button" class="btn btn-primary" id="submit1">
										Submit
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" id="services-card-2">
						<div class="card-body">
							<h5 class="card-title">Games</h5>
							<div class="row align-items-start">
								<div class="col">Web</div>
								<div class="col">Unreal</div>
							</div>
							<div class="container" id="form-container">
								<form>
									<div class="mb-2">
										<label for="fname2" class="form-label">First Name</label>
										<input type="fname" class="form-control" id="fname2" />
									</div>
									<div class="mb-2">
										<label for="lname2" class="form-label">Last Name</label>
										<input type="lname" class="form-control" id="lname2" />
									</div>
									<div class="mb-2">
										<label for="email" class="form-label">Email address</label>
										<input
											type="email"
											class="form-control"
											id="email2"
											aria-describedby="emailHelp"
										/>
										<div id="emailHelp2" class="form-text">
											We'll never share your email with anyone else.
										</div>
									</div>

									
									<div class="mb-2">
										<label for="description" class="form-label"
											>Description</label
										>
										<textarea
											class="form-control"
											id="description2"
											rows="3"
										></textarea>
									</div>
									<button type= "button" class="btn btn-primary"id="submit2">
										Submit
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	</div>
	<div class="container footers">
		<footer>&copy; Jeremie Agee</footer>
	</div>
	<script src="../script.js"></script>

		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

		crossorigin="anonymous"
	/>
</body>
</html>
