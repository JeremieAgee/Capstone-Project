<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<header>
			<h1>Services</h1>
			<nav aria-label="breadcrumb" class="navbar navbar-expand-lg text-center">
				<ul class="breadcrumb text-center">
					<li class="breadcrumb-item"><a href="../index.html">Home</a></li>
					<li class="breadcrumb-item">
						<a href="../directory/projects.html">Projects</a>
					</li>
					<li class="breadcrumb-item">
						<a href="">Services</a>
					</li>
					<li class="breadcrumb-item">
						<a href="../directory/resume.html">Resume</a>
					</li>
				</ul>
			</nav>
		</header>
	</div>
	<main>
		<div class="container">
			<div class="row align-items-start">
				<div class="col">
					<div class="card ms-3" id="services-card">
						<div class="card-body">
							<h5 class="card-title">Websites</h5>
							<div class="row align-items-start">
								<div class="col">Commercial</div>
								<div class="col">Personal</div>
							</div>
							<div class="container" id="form-container">
								<form>
									<div class="mb-2">
										<label for="fname" class="form-label">First Name</label>
										<input type="fname" class="form-control" id="fname" />
									</div>
									<div class="mb-2">
										<label for="lname" class="form-label">Last Name</label>
										<input type="lname" class="form-control" id="lname" />
									</div>
									<div class="mb-2">
										<label for="email" class="form-label">Email address</label>
										<input
											type="email"
											class="form-control"
											id="email"
											aria-describedby="emailHelp"
										/>
										<div id="emailHelp" class="form-text">
											We'll never share your email with anyone else.
										</div>
									</div>

									<div class="row aligin-items-start">
										<div class="mb-2 form-check col">
											<input
												type="checkbox"
												class="form-check-input"
												id="check1"
											/>
											<label class="form-check-label ms-3" for="check1"
												>Commercial</label
											>
										</div>
										<div class="mb-2 form-check col">
											<input
												type="checkbox"
												class="form-check-input"
												id="check2"
											/>
											<label class="form-check-label" for="check2"
												>Personal</label
											>
										</div>
									</div>
									<div class="mb-2">
										<label for="description" class="form-label"
											>Description</label
										>
										<textarea
											class="form-control"
											id="description"
											rows="3"
										></textarea>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" id="services-card">
						<div class="card-body">
							<h5 class="card-title">Games</h5>
							<div class="row align-items-start">
								<div class="col">Web</div>
								<div class="col">Unreal</div>
							</div>
							<div class="container" id="form-container">
								<form>
									<div class="mb-2">
										<label for="fname" class="form-label">First Name</label>
										<input type="fname" class="form-control" id="fname" />
									</div>
									<div class="mb-2">
										<label for="lname" class="form-label">Last Name</label>
										<input type="lname" class="form-control" id="lname" />
									</div>
									<div class="mb-2">
										<label for="email" class="form-label">Email address</label>
										<input
											type="email"
											class="form-control"
											id="email"
											aria-describedby="emailHelp"
										/>
										<div id="emailHelp" class="form-text">
											We'll never share your email with anyone else.
										</div>
									</div>

									<div class="row aligin-items-start">
										<div class="mb-2 form-check col-6">
											<input
												type="checkbox"
												class="form-check-input"
												id="check3"
											/>
											<label class="form-check-label ms-3" for="check3"
												>Web</label
											>
										</div>
										<div class="mb-2 form-check col-6">
											<input
												type="checkbox"
												class="form-check-input"
												id="check4"
											/>
											<label class="form-check-label ms-3" for="check4"
												>Unreal</label
											>
										</div>
									</div>
									<div class="mb-2">
										<label for="description" class="form-label"
											>Description</label
										>
										<textarea
											class="form-control"
											id="description"
											rows="3"
										></textarea>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="container footers">
		<footer>&copy; Jeremie Agee</footer>
	</div>
	<script src="../script.js"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		crossorigin="anonymous"
	/>
	<script src="script.js"></script>
</body>
